{% extends "base.html" %}

{% block content %}
    <div class="container">
    <form class="form-horizontal-pf-align-left" role="form" method="post" action="/filter/{{ category }}">
        <div class="row">
            <div class="col-sm-1">
                <button type="submit" onclick="this.form.submit()">Filter {{ category }}</button>
            </div>
        <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            {% for filter in filters %}
                                <th>
                                    <select onchange="this.form.submit()" name="filter_{{ filter }}" class="form-select" aria-label="select example">
                                        <option selected>{{ filter }}</option>
                                        {% for f in filters[filter] %}
                                            <option value="{{ f }}">{{ f }}</option>
                                        {% endfor %}
                                    </select>
                                </th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for category_datum in category_data %}
                            <tr>
                            {% for data in category_datum %}
                                <td>{{ category_datum[data] }}</td>
                            {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
